<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="test.js"></script>
    <script src="quiz.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">

    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>BO-TEST-O-Mat</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="main-container">
        <div class="progress-container">
            <progress id="progress" max="100" value="0" class="progress">

            </progress>
            <label for="progress" id="pLabel" class="pLabel"> 0 % </label>
        </div>
        <div class="content-container">
            <div class="quiz-title">
                <div id="question">name</div>
            </div>
            <template id="button-template">
                <button class="quiz-button" onclick="answerButtonPress(this)">Button</button>
            </template>
            <div id="buttons">

            </div>
            
            <div id="slider-container">
            
                <input type="range" min="0" max="100" value="50" step="25" id="slider" list="ticks" oninput="inputSlider(this)">
                <datalist id="ticks">
                    <option value="0"></option>
                    <option value="25"></option>
                    <option value="50"></option>
                    <option value="75"></option>
                    <option value="100"></option>
                </datalist>
                <div id="value">value</div>
                <!-- Button sinnlos, aber vielleicht gewÃ¼nscht aus UI Perspektive, gerne stylen, keine Funktion -->
                <button id="slider-submit">Save</button>
            </div>
        </div>
        <button id="btn" onclick="next()">weiter &#8594;</button>
        <p id="pID" class="cD"> teyxt</p>
        <progress id="cD" class="cD" max="100" value="100"></progress>
    </div>
    
</body>

</html>

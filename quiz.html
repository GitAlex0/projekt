<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .quiz-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .answers button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 1em;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            transition: background-color 0.3s ease;
        }
        .answers button:hover {
            background-color: #e0e0e0;
        }
        @media (max-width: 768px) {
            .quiz-container {
                padding: 15px;
            }
            .question {
                font-size: 1em;
            }
            .answers button {
                font-size: 0.9em;
                padding: 8px;
            }
        }
        @media (max-width: 480px) {
            body {
                margin: 10px;
            }
            .quiz-container {
                padding: 10px;
            }
            .question {
                font-size: 0.9em;
            }
            .answers button {
                font-size: 0.8em;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz</h1>
        <div class="question">
            What is the capital of France?
        </div>
        <div class="answers">
            <button onclick="checkAnswer(this)">A. Berlin</button>
            <button onclick="checkAnswer(this)">B. Madrid</button>
            <button onclick="checkAnswer(this)">C. Paris</button>
            <button onclick="checkAnswer(this)">D. Rome</button>
        </div>
    </div>

    <script>
        function checkAnswer(button) {
            if (button.innerText.includes("C. Paris")) {
                alert("Correct!");
            } else {
                alert("Wrong answer. Try again!");
            }
        }
    </script>
</body>
</html>
